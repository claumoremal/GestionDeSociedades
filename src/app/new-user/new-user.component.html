
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Creación de Usuario!</h1>
              </div>
              <form #formNewUser="ngForm" (ngSubmit)="submitUsuario()" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="usuarioNombre" [(ngModel)]="usuario.nombre" #usuarioNombre="ngModel" type="text" class="form-control form-control-user" id="exampleFirstName"
                      placeholder="Nombre">
                  </div>
                  <div class="col-sm-6">
                    <input name="usuarioApellido" [(ngModel)]="usuario.apellido" #usuarioApellido="ngModel" type="text" class="form-control form-control-user" id="exampleLastName"
                      placeholder="Apellido">
                  </div>
                </div>
                <div class="form-group">
                  <input name="usuarioMail" [(ngModel)]="usuario.email" #usuarioMail="ngModel" type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="usuarioPassword" [(ngModel)]="usuario.password" #usuarioPassword="ngModel" type="password" class="form-control form-control-user" id="exampleInputPassword"
                      placeholder="Contraseña">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                      placeholder="Repetir Contraseña">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Crear Usuario">                  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
